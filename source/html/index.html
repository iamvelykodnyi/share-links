<!doctype html>
<html lang="en">
    <head>
        {{> head}}
    </head>
    <body>
        <main class="layout-main">
            <div class="brand">
                <h1 class="site-title">{{ site.title }}</h1>
                {{#if site.description}}
                <p class="site-description">{{ site.description }}</p>
                {{/if}}
            </div>
            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-id="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                    </a>
                </li>
            {{/each}}
            </ul>

            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-id="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                        <span class="share__text">{{text}}</span>
                    </a>
                </li>
            {{/each}}
            <!--<div class="share">
                <a class="share__link js-share-link" href="#" data-service="facebook">
                    <svg class="share__icon icon icon_facebook"><use xlink:href="#icon-facebook"></use></svg>
                    <span class="share__text">Share</span>
                </a>
                <span class="share__count js-share-count" data-service="facebook">0</span>
            </div>-->
            </ul>
        </main>
        {{> icons}}
        <script src="scripts/share.js"></script>
    </body>
</html>
