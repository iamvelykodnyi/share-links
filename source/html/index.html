<!doctype html>
<html lang="en">
    <head>
        {{> head}}
    </head>
    <body>
        <div class="brand">
            <h1 class="site-title">{{ site.title }}</h1>
            <p class="site-description">{{ site.description }}</p>

            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-service="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                    </a>
                </li>
            {{/each}}
            </ul>

            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-service="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                        <span class="share__text">{{text}}</span>
                    </a>
                </li>
            {{/each}}
            </ul>

                    <span class="share__text">Share</span>
                </a>
                <span class="share__count js-share-count" data-service="facebook">0</span>
            </div>-->
        </div>
        {{> icons}}
        <script src="scripts/main.js"></script>
    </body>
</html>
