<!doctype html>
<html lang="en">
    <head>
        {{> head}}
    </head>
    <body>
        <main class="layout-main">
            <div class="brand">
                <h1 class="site-title">{{ site.title }}</h1>
                {{#if site.description}}
                <p class="site-description">{{ site.description }}</p>
                {{/if}}
            </div>

            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-id="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                    </a>
                </li>
            {{/each}}
            </ul>

            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-id="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                        <span class="share__text">{{text}}</span>
                    </a>
                </li>
            {{/each}}
            </ul>

            <ul class="share">
            {{#each share}}
                <li class="share__item">
                    <a class="share__link share__link_{{id}} js-share-link"
                        href="#"
                        title=" Share this on {{name}}"
                        data-id="{{id}}">
                        <svg class="share__icon"><use xlink:href="#icon-{{id}}"></use></svg>
                        <span class="share__text">{{text}}</span>
                    </a>
                    {{#if counter}}
                    <span class="share__counter share__counter_{{id}}">
                        <span class="share__number js-share-number" data-id="{{id}}">0</span>
                    </span>
                    {{/if}}
                </li>
            {{/each}}
            </ul>

        </main>
        {{> icons}}
        <script src="scripts/share.js"></script>
    </body>
</html>
